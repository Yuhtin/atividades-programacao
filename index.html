<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-grid {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }
        .game-item {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
        }
        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .game-item a {
            text-decoration: none;
            color: inherit;
        }
        /* Força a imagem a ter 300x300 e adapta seu conteúdo */
        .game-item img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
        }
        .game-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .game-item p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Escolha seu Jogo</h1>
    <div class="game-grid">
        <div class="game-item">
            <a href="http://ponderadas.daviduarte.me/ponderada-dragon">
                <img src="https://i.imgur.com/7oA8JfJ.png" alt="Ponderada Alien">
                <h2>Ponderada Alien</h2>
                <p>Ponderada de programação da semana 3.</p>
            </a>
        </div>
        <div class="game-item">
            <a href="http://ponderadas.daviduarte.me/ponderada-dragon">
                <img src="https://i.imgur.com/KwxcMFy.png" alt="Aviation Adventure">
                <h2>Aviation Adventure</h2>
                <p>Ponderada de programação da semana 4.</p>
            </a>
        </div>
    </div>
</body>
</html>
